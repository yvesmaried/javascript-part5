<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 3</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Exercice 3</h1>
    <p>Créer un formulaire contenant un champ nom, un champ mail et un champ age.
        Si les champs ne correspondent pas à une regex, afficher un message d'erreur en rouge sous le champs dès que
        l'on entre une valeur.</p>
    <label for="name">Nom</label>
    <input type="text" class="form-control" id="name" name="name" onkeyup="checkName()">
    <label for="mail">Mail</label>
    <input type="email" class="form-control" id="email" name="mail" onkeyup="checkEmail()">
    <span class="error" id="errormail"></span>
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" name="age" onkeyup="checkAge()">
    <span class="error" id="errorage"></span>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        function checkName() {

            let name = document.getElementById("name");
            let name_regex = /^[a-zA-Z]+$/;

            if (name_regex.test(name.value)) {
                name.style.borderColor = "green";
                document.getElementById('errorname').textContent = "";
            } else {
                name.style.borderColor = "red";
                document.getElementById("errorname").textContent = "champ non valide";
            }
        }

        function checkAge() {
            let age = document.getElementById("age");
            let age_regex = /^[0-9]{1,2}$/;

            if (age_regex.test(age.value)) {
                age.style.borderColor = "green";
                document.getElementById('errorage').textContent = "";
            } else {
                age.style.borderColor = "red";
                document.getElementById("errorage").textContent = "ce n'est pas un chiffre";
            }
        }

        function checkEmail() {
            let email = document.getElementById("email");
            let email_regex = /^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$/;

            if (mail_regex.test(mail.value)) {

                email.style.borderColor = "green";
                document.getElementById('errormail').textContent = "";
            } else {
                email.style.borderColor = "red";
                document.getElementById("errormail").textContent = "ce n'est pas un chiffre";
            }
        }
    </script>
</body>

</html>
